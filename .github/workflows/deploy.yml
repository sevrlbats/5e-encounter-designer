name: Deploy to Bluehost

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload files via FTP
        run: |
          lftp -u "${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }}" -p ${{ secrets.SFTP_PORT }} ${{ secrets.SFTP_HOST }} <<EOF
          set ftp:ssl-allow no
          cd ${{ secrets.SFTP_REMOTE_PATH }}
          put kobolds.html
          put monsters.js
          put .htaccess
          bye
          EOF
